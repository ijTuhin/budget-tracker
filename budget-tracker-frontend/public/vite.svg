<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <!-- Octagon body -->
  <polygon points="6,2 18,2 22,8 22,16 18,22 6,22 2,16 2,8" fill="#009688"></polygon>
  
  <!-- Display -->
  <rect x="7" y="5" width="10" height="4" fill="#FF5722" rx="1"></rect>
  
  <!-- Buttons -->
  <circle cx="8" cy="12" r="1.5" fill="#FFC107"></circle>
  <circle cx="12" cy="12" r="1.5" fill="#03A9F4"></circle>
  <circle cx="16" cy="12" r="1.5" fill="#E91E63"></circle>
  <circle cx="8" cy="16" r="1.5" fill="#9C27B0"></circle>
  <circle cx="12" cy="16" r="1.5" fill="#4CAF50"></circle>
  <circle cx="16" cy="16" r="1.5" fill="#FF9800"></circle>
  
  <!-- Dollar Notes -->
  <rect x="1" y="8" width="8" height="4" fill="#8BC34A" rx="0.5" transform="rotate(-10 1 8)"></rect>
  <text x="3" y="10.5" font-family="Arial" font-size="3" fill="#FFFFFF" transform="rotate(-10 1 8)">$</text>
  
  <rect x="15" y="18" width="8" height="4" fill="#8BC34A" rx="0.5" transform="rotate(15 15 18)"></rect>
  <text x="17" y="20.5" font-family="Arial" font-size="3" fill="#FFFFFF" transform="rotate(15 15 18)">$</text>
</svg>
